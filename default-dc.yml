version: '3.8'

services:
  web:
    container_name: dev_backend
    build: .
    # ../web-project-backend
    restart: always
    env_file: ./dev.env
    ports:
      - 8000:8000
    command: gunicorn products_aggregator_project.wsgi:application --bind 0.0.0.0:8000
#    volumes:
#      - .:/web-project-backend
#      - static_volume:/web-project-backend/static
#      # - static_volume:/home/andrew/Projects/web-project/web-project-backend/products_aggregator_project/django_static/;
    depends_on:
      - db

  db:
    image: "postgres"
    container_name: dev_db
    env_file: ./dev.env
    ports:
      - 5432:5432
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    restart: always

